<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MPRIS Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="wave-progress.js" defer></script>
  </head>
  <body>
    <div id="bg"></div>

    <div class="container">
      <div class="card">
        <img id="art" />

        <div class="text">
          <div id="title" class="title"></div>
          <div id="artist" class="artist"></div>
          <div id="album" class="album"></div>
        </div>
      </div>

      <div class="progress-container">
        <span id="pos">0:00</span>
        <wave-progress id="progressBar" style="width: 100%; height: 15px" wave-color="#ffffff" track-color="#b4b4b4"></wave-progress>
        <span id="len">0:00</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
